<ul>
  {% for user in all_users.users %}
  <li id="user_{{user.id}}">
    id: {{user.id}}, username: {{user.username}}
    <button
      hx-delete="ui/index/delete/{{user.id}}"
      hx-target="#user_{{user.id}}"
      hx-swap="outerHTML"
    >
      Delete
    </button>
  </li>
  {% endfor %}
</ul>
